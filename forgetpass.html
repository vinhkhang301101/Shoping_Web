<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_form.css">
    <link rel="icon" type="image/png" href="icons/favicon.ico"/>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <div class="change-pass-box">
            <form action="change-pass" method="post" id="change-pass-form">
                <img class="avatar" src="images/undraw_male_avatar_323b.png" alt="">
                <h2><strong>Change password</strong></h2>
                <div class="change-pass-input">
                    <div class="change-group email">
                        <div class="icons">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="text" id="email" class="input" placeholder="Your Email">
                        <span class="form-message"></span>
                    </div>
                    <div class="change-group password">
                        <div class="icons">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password" class="input" placeholder="New Password">
                        <span class="form-message"></span>
                    </div>
                    <div class="change-group repass">
                        <div class="icons">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="re_pass" class="input" placeholder="Repeat your password">
                        <span class="form-message"></span>
                    </div>
                </div>
                <input type="submit" class="changepassBTN" value="Change Password"/>
                <p class="signuphere">
                    Don't have an account? <a href="signup.html" class="signuphere-link">Sign up here</a>
                </p>
            </form>
        </div>
    </div>
    <script src="js/validator.js"></script>
    <script>
        Validator({
            form: '#change-pass-form',
            formGroup: '.change-group',
            error: '.form-message',
            rules: [
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#re_pass'),
                Validator.isConfirmed('#re_pass', function() {
                    return document.querySelector('#signup-form #password').value;
                }, 'Please enter the same password!')
            ],
            onSubmit: function(data) {
                console.log(data);
            }
        })
    </script>
</body>
</html>
